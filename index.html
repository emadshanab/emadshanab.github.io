<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Name</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #animatedName {
            font-family: 'Arial', sans-serif;
            font-size: 2em;
            color: #3498db;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #3498db;
            animation: typeWriter 1s steps(20) 1s forwards, blinkCursor 0.5s step-end infinite alternate;
        }

        @keyframes typeWriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blinkCursor {
            to {
                border-right-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div id="animatedName">Emad Shanab</div>

    <script>
        // You can customize the name or add more animations if needed
        // For example, you can change the animation duration or delay

        // Wait for the DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Your name
            var name = "Emad Shanab";

            // Set the innerHTML of the animatedName div to the name
            document.getElementById('animatedName').innerHTML = name;
        });
    </script>
</body>
</html>
